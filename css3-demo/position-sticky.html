<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 400px;
			height: 900px;
			margin:0 auto;
			font-size: 50px;
			color: #fff;
			text-align: center;
			border:1px dashed #000;
			position: sticky;
		}
		.box1{
			background:#f60;
			top: 10px;
		}
		.box2{
			background:#339;
			top:20px;
		}
		.box3{
			background:#ccc;
			top: 30px;
		}
		.box4{
			background:#282828;
			top: 50px;
		}
	</style>
</head>
<body>
	<div class="box box1">box1</div>
	<div class="box box2">box2</div>
	<div class="box box3">box3</div>
	<div class="box box4">box4</div>
</body>
</html>
