<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-i18n</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
</head>
<body>
	<div id="app">
		<button @click="change">切换英文</button>
		<button @click="change2">切换日文</button>
	  	<p>{{ $t("message.hello") }}</p>
	</div>
<script>
	const messages = {
	  en: {
	    message: {
	      hello: 'hello world'
	    }
	  },
	  ja: {
	    message: {
	      hello: 'こんにちは、世界'
	    }
	  }
	};

	const i18n = new VueI18n({
	  locale: 'ja', // set locale
	  messages, // set locale messages
	})

	new Vue({ 
		i18n,
		methods:{
			change:function(){
				i18n.locale='en'
			},
			change2:function(){
				i18n.locale='ja'
			}
		}
	}).$mount('#app')
</script>
</body>
</html>
