<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React揭秘-3</title>
</head>
<body>
	<div class="box"></div>
	<script>
		/**
		 * str2DOM
		 */
		const str2DOM=(str)=>{
			const div=document.createElement('div');
			div.innerHTML=str;
			return div;
		}

		class VoteButton{
			render(){
				this.el=str2DOM(`<div class="vote-box">
					<input class="button" type="button" value="投票" />
				</div>`);
				this.el.addEventListener('click',()=>{
					console.log('click')
				},false);
				return this.el;
			}
		}

		const oBox=document.querySelector('.box');

		const button1=new VoteButton();
		oBox.appendChild(button1.render());

		const button2=new VoteButton();
		oBox.appendChild(button2.render());

	</script>
</body>
</html>
