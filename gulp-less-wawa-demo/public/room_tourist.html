<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>星期八抓娃娃</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/room.css">
    <link rel="stylesheet" href="css/grab-succ.css">
</head>

<body>
    <header class="header">
        <a href="javascript:;" class="back">&lt;</a>
        <h1 class="logo">房间详情</h1>
        <span class="icon-muted">静音</span>
    </header>
    <div class="room-wrap">
        <div class="room-view-box">
            <div class="player-info">
                <!-- 用户头像 -->
                <div class="user-info">
                    <div class="user-face">
                        <img src="images/user-face.png" alt="用户头像">
                    </div>
                    <div class="user-info-details">
                        <strong class="user-name">粉色小橙子</strong>
                        <span class="game-status">游戏中</span>
                    </div>
                </div>
                <!-- 观看 -->
                <div class="watch-info">
                    <ul class="watch-ranking-list">
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                    </ul>
                    <div class="watch-more">
                        <p>230人 &gt;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="operation-wrap">
            <div class="tourist-content">
                <a href="javascript:;" class="will-play-btn">我要玩</a>
                <div class="recharge-info">
                    <p class="recharge-text">余额：10币</p>
                    <p class="recharge-text">本次：10币</p>
                    <a href="javascript:;" class="eclipse-btn">充值</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 抓取成功弹窗 -->
    <div class="grab-box">
        <h3 class="grab-title">抓取成功!</h3>
        <div class="grab-img">
            <img src="images/img-bear.png" alt="抓的娃娃">
        </div>
        <div class="grab-info">
            <span class="text">耗时:15s</span>
            <span class="text">获得经验值:5</span>
        </div>
        <div class="grab-btn-group">
            <a href="javascript:;" class="grab-btn grab-btn-gray">无力再战</a>
            <a href="javascript:;" class="grab-btn grab-btn-yellow">再来一局<span>(8)</span></a>
        </div>
    </div>
</body>

</html>
