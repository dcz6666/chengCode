<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>星期八抓娃娃</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/room.css">
</head>

<body>
    <header class="header">
        <a href="javascript:;" class="back">&lt;</a>
        <h1 class="logo">房间详情</h1>
        <span class="icon-muted">静音</span>
    </header>
    <div class="room-wrap">
        <div class="room-view-box">
            <div class="player-info">
                <!-- 用户头像 -->
                <div class="user-info">
                    <div class="user-face">
                        <img src="images/user-face.png" alt="用户头像">
                    </div>
                    <div class="user-info-details">
                        <strong class="user-name">粉色小橙子</strong>
                        <span class="game-status">游戏中</span>
                    </div>
                </div>
                <!-- 观看 -->
                <div class="watch-info">
                    <ul class="watch-ranking-list">
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                        <li><img src="images/user-face.png" alt="用户头像"></li>
                    </ul>
                    <div class="watch-more">
                        <p>230人 &gt;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="operation-wrap">
            <div class="direction-btn-wrap">
                <div class="direction-btn-core"></div>
                <!-- 控制方向的按钮 -->
                <a href="javascript:;" class="btn-dir-up" onclick="alert('up')">上</a>
                <a href="javascript:;" class="btn-dir-left" onclick="alert('left')">左</a>
                <a href="javascript:;" class="btn-dir-bottom" onclick="alert('down')">下</a>
                <a href="javascript:;" class="btn-dir-right" onclick="alert('right')">右</a>
            </div>
            <div class="play-go">GO</div>
        </div>
    </div>
</body>

</html>
